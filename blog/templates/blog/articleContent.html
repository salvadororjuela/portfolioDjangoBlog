{% extends 'blog/layout.html' %} 

{% block title %}
    {{ article.title }}
{% endblock %}

{% block main %}
<br />
<h1 class="titlehome">{{ article.title }}</h1>
<div class="articleDetails">
  <div class="article">
    <img class="thumbnail" src="{{ article.thumbnail.url}}" alt="Thumbnail" />
    <p>{{ article.body }}</p>
    <p>{{ article.date }}</p>
    <br>
    <p>Author: {{article.author.username}}</p>
  </div>
</div>
{% endblock %}
